<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dino Game</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background-color: #f7f7f7;
    }

    #game-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    #dino {
        width: 44px;
        height: 47px;
        background-image: url('dino.png');
        background-repeat: no-repeat;
        background-position: 0 0;
        position: relative;
    }

    .cactus {
        width: 20px;
        height: 50px;
        background-color: #666;
        position: absolute;
        bottom: 0;
    }

    #score {
        position: fixed;
        top: 10px;
        right: 10px;
        font-size: 24px;
    }
</style>
</head>
<body>
<div id="game-container">
    <div id="Dino"></div>
</div>
<div id="score">0</div>
<script>
    const dino = document.getElementById('dino');
    const gameContainer = document.getElementById('game-container');
    let score = 0;

    function jump() {
        if (dino.classList != 'animate') {
            dino.classList.add('animate');
            setTimeout(() => {
                dino.classList.remove('animate');
            }, 300);
        }
    }

    document.addEventListener('keydown', (event) => {
        if (event.code === 'Space') {
            jump();
        }
    });

    function createCactus() {
        const cactus = document.createElement('div');
        cactus.classList.add('cactus');
        cactus.style.left = '100vw';
        gameContainer.appendChild(cactus);

        let cactusPosition = 100;

        const moveCactus = setInterval(() => {
            cactusPosition -= 5;
            cactus.style.left = cactusPosition + 'px';

            if (cactusPosition < -60) {
                clearInterval(moveCactus);
                gameContainer.removeChild(cactus);
                score++;
                document.getElementById('score').innerText = score;
            }

            if (cactusPosition > 0 && cactusPosition < 60 && dino.style.bottom == '0px') {
                clearInterval(moveCactus);
                alert('Game Over! Your score is: ' + score);
                score = 0;
                document.getElementById('score').innerText = score;
                while (gameContainer.firstChild) {
                    gameContainer.removeChild(gameContainer.firstChild);
                }
            }
        }, 20);

        setTimeout(createCactus, Math.random() * 3000);
    }

    createCactus();
</script>
</body>
</html>
